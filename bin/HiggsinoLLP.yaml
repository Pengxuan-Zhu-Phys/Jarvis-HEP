Scan: 
  name: "Higgsino_LLP_02"
  save_dir: "&J/Results"

Sampling:
  Method: "Dynesty" 
  Variables:
    - name: M1
      description: "Bino soft mass."
      distribution:
        type: Flat
        parameters:
          min: -2000.0
          max: 2000.0
    - name: M2
      description: "Wino soft mass."
      distribution:
        type: Flat
        parameters:
          min: 100.0
          max: 3000.0
    - name: Mu
      description: "Ratio of two Higgs vaccum vu/vd."
      distribution:
        type: Flat
        parameters:
          min: 100.0
          max: 500.0
    - name: TanBeta
      description: "Variable Y following a Logarithmic distribution for sampling."
      distribution:
        type: Flat
        parameters:
          min: 0
          max: 70.0
  Bounds:
    nlive:  160
    rseed:  21
    dlogz:  1.0


  LogLikelihood: 
    - {name: "LogL_Width",  expression: "- 3.0 * log(WN2)"}
    - {name: "LogL_LSP",    expression: " - 1.e6 * Heaviside(Abs(mN1) - Abs(mC1))"}
  selection: "(2.0 * X < Y)"

EnvironmentRequirements:
  OS: 
    - name: linux 
      version: ">=5.10.0"
    - name: Darwin
      version: ">=10.14"
  Check_default_dependences:
    required: true
    default_yaml_path:  "&J/src/card/environment_default.yaml"

SupportingLibrary:
  path: "&J/External/Library"
  make_paraller: 16
  Modules:
    - name: "Delphes"
      required_modules: []
      installed: False
      installation:
        path: "&J/External/Library/Delphes"
        source: "&J/External/Library/Source/Delphes-3.5.0.tar.gz"
        commands:
          - "cd ${SupportingLibrary:path}"
          - "rm -rf Delphes*"
          - "cp ${source} ./"
          - "tar -xzf Delphes-3.5.0.tar.gz"
          - "mv ./Delphes-3.5.0 ${path}"
          - "cd ${path}"
          - "source @{ROOT path}/bin/thisroot.sh"
          - "./configure"
          - "make -j${SupportingLibrary:make_paraller}"

    - name: "HepMC"
      required_modules: []
      installed: False
      installation:
        path: "&J/External/Library/HepMC"
        source: "&J/External/Library/Source/HepMC-2.06.09.tar.gz"
        commands:
          - "cd ${SupportingLibrary:path}"
          - "rm -rf HepMC*"
          - "cp ${source} ./"
          - "tar -xzf HepMC-2.06.09.tar.gz"
          - "cd ${SupportingLibrary:path}/HepMC-2.06.09"
          - "./bootstrap"
          - "./configure --with-momentum=GEV --with-length=MM --prefix=${path}"
          - "make -j${SupportingLibrary:make_paraller}"
          - "make install"

    - name: "Pythia8"
      required_modules: 
        - "HepMC"
      installed: False
      installation:
        path: "&J/External/Library/Pythia8"
        source: "&J/External/Library/Source/pythia8230.tgz"
        commands:
          - "cd ${SupportingLibrary:path}"
          - "mkdir Pythia8"
          - "cd ${SupportingLibrary:path}/Source"
          - "tar -zxvf pythia8230.tgz"
          - "cd ${SupportingLibrary:path}/Source/pythia8230"
          - "./configure --with-hepmc2=${SupportingLibrary:path}/HepMC --prefix=${path}"
          - "make -j${SupportingLibrary:make_paraller}"
          - "make install"

Calculators:
  make_paraller: 16
  path: "&J/WorkShop/Program"
  Modules:
    - name: SusyHIT
      required_modules: [] 
      clone_shadow: True
      path: &susyhit_path "&J/WorkShop/Program/SusyHIT/@PackID"  # Define Anchor point 
      source: "&J/External/Program/susyhit"
      installation:
          - "cp ${source}/susyhit.tar.gz ${path}"
          - "cd ${path}"
          - "tar -zxvf susyhit.tar.gz"
          - "make -j${Calculators:make_paraller}" 
      initialization:
          - "cp ${source}/electroweakino.in ${path}/suspect2_lha.in"
          - "rm -f susyhit_slha.out"
      execution:
        path: *susyhit_path  # using the Anchor point
        commands:
          - "./run"
        input:
          - name: slhaIn
            path: "&J/WorkShop/Program/SusyHIT/@PackID/suspect2_lha.in"  
            type: "SLHA"
            actions:
              - type: "Replace"
                variables:
                  - { name: "M1",       placeholder: ">>>>>M1<<<<<" }
                  - { name: "M2",       placeholder: ">>>>>M2<<<<<" }
                  - { name: "Mu",       placeholder: ">>>>>Mu<<<<<" }
                  - { name: "TanBeta",  placeholder: ">>>TanBeta<<<" }
            save: False
        output:
          - name: Spectr
            path: "&J/WorkShop/Program/SusyHIT/@PackID/susyhit_slha.out" 
            type: "SLHA"
            save: True
            variables:
              - { name: mh1,  block: MASS,    entry: 25 }
              - { name: mN1,  block: MASS,    entry: 1000022 }
              - { name: mN2,  block: MASS,    entry: 1000023 }
              - { name: mN3,  block: MASS,    entry: 1000025 }
              - { name: mN4,  block: MASS,    entry: 1000035 }
              - { name: mC1,  block: MASS,    entry: 1000024 }
              - { name: mC2,  block: MASS,    entry: 1000037 }
              - { name: N11,  block: NMIX,    entry: [1, 1] }
              - { name: N12,  block: NMIX,    entry: [1, 2] }
              - { name: N13,  block: NMIX,    entry: [1, 3] }
              - { name: N14,  block: NMIX,    entry: [1, 4] }
              - { name: N21,  block: NMIX,    entry: [2, 1] }
              - { name: N22,  block: NMIX,    entry: [2, 2] }
              - { name: N23,  block: NMIX,    entry: [2, 3] }
              - { name: N24,  block: NMIX,    entry: [2, 4] }
              - { name: N31,  block: NMIX,    entry: [3, 1] }
              - { name: N32,  block: NMIX,    entry: [3, 2] }
              - { name: N33,  block: NMIX,    entry: [3, 3] }
              - { name: N34,  block: NMIX,    entry: [3, 4] }
              - { name: N41,  block: NMIX,    entry: [4, 1] }
              - { name: N42,  block: NMIX,    entry: [4, 2] }
              - { name: N43,  block: NMIX,    entry: [4, 3] }
              - { name: N44,  block: NMIX,    entry: [4, 4] }
              - { name: WN2,  block: DECAY,   entry: 1000023 }
              - { name: WC1,  block: DECAY,   entry: 1000024 }


Utils:
  interpolations_1D:
    - name: XenonSD2019
      file: "&J/External/Info/Xenon1T2019SD_p.csv"
      logY: True
      logX: False 
      kind: "cubic"
    - name: inter1P
      x_values: [1, 2, 3, 4, 5]
      y_values: [2, 1.8, 1.5, 1.2, 0.8]
      kind: "cubic"
